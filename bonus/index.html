<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Number Grid</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- CDN axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body class="flex-center">
        <div id="app">
            <h2>Grigli di numeri casuali</h2>
            <p>
                Cliccando su ciascuna casella della griglia si riceve un numero casuale fra 1 e 9.
                Se il numero è minore o uguale a 5 la casella si colora di giallo, se il numero è maggiore di 5 si colora di verde.
            </p>

            <div class="grid">
                <div v-for="(randomNumber, index) in randomNumbers" class="grid-element flex-center" @click="getRandomNumber(index)"
                :class=" (randomNumber == 0) ? 'bg-grey' : (randomNumber <= 5) ? 'bg-yellow' : 'bg-green' ">
                    <strong>{{randomNumber}}</strong>
                </div>
            </div>
        </div>

        <!-- CDN Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- my script -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
